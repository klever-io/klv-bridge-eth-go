name: Create release

on: workflow_dispatch

jobs:
  build:
    uses: klever-io/workflow-calls/.github/workflows/docker.yaml@master
    with: 
      flavor: "golang"
      use_default_dockerfiles: false
    secrets:
      gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
      gcp_cloud_run_sa: ${{ secrets.GCP_CLOUD_RUN_SA }}
